<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025Âπ¥ Êñ∞Êò• JH2AË±Ü„Åæ„Åç„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #FF851B, #FFFACD); /* Stylish gradient */
            color: #000000;

        button {

        }
        button:hover {
            background-color: #E67E22;

        }
    </style>
</head>
<body>
    <h1>2025Âπ¥ Êñ∞Êò• JH2AË±Ü„Åæ„Åç„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ</h1>
    <p id="highScoreDisplay">„Åì„Çå„Åæ„Åß„ÅÆ„Éè„Ç§„Çπ„Ç≥„Ç¢: 0</p>
    <p id="score">ÂæóÁÇπ: 0</p>
    <p id="titleDisplay">Áß∞Âè∑: Êú™Ë®≠ÂÆö</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="startButton">„Ç≤„Éº„É†ÈñãÂßã</button>
    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
    </audio>
    <audio id="beanHitSound">
        <source src="https://www.soundjay.com/button/sounds/button-29.mp3" type="audio/mpeg">
    </audio>
    <audio id="gongSound">
        <source src="https://www.soundjay.com/misc/sounds/gong-1.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const titleDisplay = document.getElementById('titleDisplay');
        let score = 0;
        let timer = 15;
        let highScore = localStorage.getItem('highScore') || 0;
        const bgm = document.getElementById('bgm');
        const beanHitSound = document.getElementById('beanHitSound');
        const gongSound = document.getElementById('gongSound');

        highScoreDisplay.innerText = `„Åì„Çå„Åæ„Åß„ÅÆ„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;
        document.getElementById('score').innerText = `ÂæóÁÇπ: 0`;

        const updateTitle = (score) => {
            if (score < 100) return "Ë±Ü„Åæ„Åç„Éì„ÇÆ„Éä„Éº";
            if (score < 300) return "Ë±Ü„Åæ„Åç„Çπ„Çø„ÉÉ„Éï";
            if (score < 1000) return "Ë±Ü„Åæ„Åç„Éû„Çπ„Çø„Éº";
            return "Ë±Ü„Åæ„Åç„Ç≠„É≥„Ç∞";
        };

        const oniTypes = [
            { color: 'red', points: 10, chance: 0.8 },
            { color: 'blue', points: 20, chance: 0.15 },
            { color: 'green', points: 30, chance: 0.04 },
            { color: 'gold', points: 100, chance: 0.009 },
            { color: 'black', points: 1000, chance: 0.001 },
        ];

        const drawOni = (x, y, color) => {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2); // Smaller circle
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.font = "30px Arial"; // Smaller font size
            ctx.fillText('üëπ', x - 15, y + 10); // Adjusted position
        };

        const spawnOni = () => {
            const random = Math.random();
            let cumulativeChance = 0;
            const oni = oniTypes.find((oniType) => {
                cumulativeChance += oniType.chance;
                return random < cumulativeChance;
            });

            if (!oni) return;

            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;

            drawOni(x, y, oni.color);

            const timeoutId = setTimeout(() => {
                ctx.clearRect(x - 30, y - 30, 60, 60); // Clear the oni after timeout
            }, 2000);

            const handleClick = (event) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;

                if (Math.hypot(clickX - x, clickY - y) < 30) {
                    clearTimeout(timeoutId); // Clear timeout to prevent delayed removal
                    ctx.clearRect(x - 30, y - 30, 60, 60); // Clear oni immediately
                    score += oni.points;
                    document.getElementById('score').innerText = `ÂæóÁÇπ: ${score}`;
                    titleDisplay.innerText = `Áß∞Âè∑: ${updateTitle(score)}`;
                    beanHitSound.play();
                    canvas.removeEventListener('click', handleClick); // Remove click handler after hit
                }
            };

            canvas.addEventListener('click', handleClick);
        };

        const startGame = () => {
            score = 0;
            timer = 15;
            document.getElementById('score').innerText = `ÂæóÁÇπ: ${score}`;
            titleDisplay.innerText = `Áß∞Âè∑: Êú™Ë®≠ÂÆö`;
            startButton.style.display = 'none';
            bgm.play();

            const gameInterval = setInterval(spawnOni, 1000);
            const timerInterval = setInterval(() => {
                timer--;
                if (timer === 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                    bgm.pause();
                    gongSound.play();
                    alert(`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅÊúÄÁµÇÂæóÁÇπ: ${score}\\nÁß∞Âè∑: ${updateTitle(score)}\\n„Åì„Çå„Åæ„Åß„ÅÆ„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`);
                    startButton.style.display = 'block';
                }
            }, 1000);
        };

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
